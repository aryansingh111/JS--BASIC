<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Quantity Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .product-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .quantity-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
    }

    .quantity-controls button {
      padding: 5px 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .quantity-display {
      font-size: 20px;
      width: 40px;
      text-align: center;
    }

    .price-info {
      margin-top: 10px;
    }

    .total {
      font-weight: bold;
      color: green;
      font-size: 18px;
    }
  </style>
</head>

    <h2>Wireless Mouse</h2>
    <p>Price: ₹<span id="price">500</span></p>
    
    <div class="quantity-controls">
      <button id="decrease">−</button>
      <span class="quantity-display" id="quantity">0</span>
      <button id="increase">+</button>
    </div>

    <div class="price-info">
      Total: ₹<span class="total" id="total">0</span>
    </div>
  </div>

  <script>
    const price = 500;
    let quantity = 0;

    const quantityDisplay = document.getElementById("quantity");
    const totalDisplay = document.getElementById("total");

    document.getElementById("increase").addEventListener("click", () => {
      quantity++;
      updateCart();
    });

    document.getElementById("decrease").addEventListener("click", () => {
      if (quantity > 0) {
        quantity--;
        updateCart();
      }
    });

    function updateCart() {
      quantityDisplay.textContent = quantity;
      totalDisplay.textContent = quantity * price;
    }
  </script>
