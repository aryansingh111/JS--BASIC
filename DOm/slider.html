<!DOCTYPE html>
<html>
<head>
  <title>Super Simple Image Slider</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      background: #f0f0f0;
      font-family: Arial;
    }

    #slider {
      width: 500px;
      height: 300px;
      margin: auto;
      border: 2px solid #ccc;
    }

    #slider img {
      width: 100%;
      height: 100%;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="slider">
    <img id="slideImage" src="https://images.unsplash.com/photo-1591738802175-709fedef8288?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8aW1hZ2VzfGVufDB8fDB8fHww" alt="">
  </div>

  <button onclick="prev()">Previous</button>
  <button onclick="next()">Next</button>

  <script>
    // Simple array of image URLs
    var images = [
      "https://plus.unsplash.com/premium_photo-1669472897414-098c530ffb64?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2VzfGVufDB8fDB8fHww",
      "https://images.unsplash.com/photo-1523461811963-7f1023caeddd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aW1hZ2VzfGVufDB8fDB8fHww",
      "https://images.unsplash.com/photo-1591738802175-709fedef8288?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8aW1hZ2VzfGVufDB8fDB8fHww"
    ];

    var index = 0;

    function showImage() {
      document.getElementById("slideImage").src = images[index];
    }

    function next() {
      index++;
      if (index >= images.length) index = 0;
      showImage();
    }

    function prev() {
      index--;
      if (index < 0) index = images.length - 1;
      showImage();
    }
  </script>

</body>
</html>
